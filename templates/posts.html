{% extends "base.html" %}
{% block content %}

<div class="row">
    {% for post in posts %}
        <div class="col s12 m6 offset-1">
          <div class="card large mt-5 mb-3 shadow cyan darken-1">
            <div class="card-image">
              <img src="{{ url_for('static', filename='images/background.jpg') }}">
              <span class="card-title black-text"><strong>{{ post.post_title }}</strong></span>
            </div>
            <div class="card-content">
              <p>{{ post.post_description }}</p>
            </div>
            <div class="card-action right-align">
              <p>- User</p>
            </div>
          </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
